{% extends 'base.html' %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .chat-container {
            width: 50%;
            margin: 30px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            background-color: #f9f9f9;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background-color: #DCF8C6;
        }

        .received {
            align-self: flex-start;
            background-color: #FFFFFF;
            border: 1px solid #ccc;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-bottom-left-radius: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-bottom-right-radius: 10px;
        }
    </style>

    <div class="chat-container">
        <div class="chat-header">
            WebSocket Chat
        </div>
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>
        {% if request.user.is_authenticated %}
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-button">Send</button>
            </div>
        {% else %}
            <div style="padding: 10px; text-align: center;">
                <a href="{% url 'account:login' %}">Login to chat</a>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        let lastMessage = '';
        let lastMessageId = -1;

        {% if request.user.is_authenticated %}
            const ws = new WebSocket(
                'ws://' + window.location.host + '/ws/chat/'
            );

            ws.onopen = () => {
                console.log('WebSocket connection established');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                appendMessage(data.message, 'received', data.message_id);

                if (data.message_type === 'replace_response') {
                    document.getElementById(`message_${data.message_id}`).innerHTML = marked.parse(data.message);
                }
            };

            ws.onclose = (event) => {
                console.error('WebSocket connection closed');
            };

            const inputField = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');

            function appendMessage(message, type, messageId = 0) {
                if (type === 'received') {
                    console.log(messageId, lastMessageId);
                    if (messageId === lastMessageId) {
                        lastMessage += message;
                    } else {
                        lastMessage = message;
                        lastMessageId = messageId;
                    }

                    let msgDiv = document.getElementById(`message_${lastMessageId}`);
                    if (msgDiv === null) {
                        msgDiv = document.createElement('div');
                    }
                    msgDiv.classList.add('message', type);
                    msgDiv.id = `message_${lastMessageId}`;
                    msgDiv.innerHTML = marked.parse(lastMessage);

                    chatMessages.appendChild(msgDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message', type);
                    msgDiv.innerHTML = marked.parse(message);

                    chatMessages.appendChild(msgDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            sendButton.onclick = () => {
                const message = inputField.value.trim();
                if (message) {
                    ws.send(JSON.stringify({'message': message}));
                    appendMessage(message, 'sent');
                    inputField.value = '';
                }
            };

            inputField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });
        {% endif %}
    </script>
{% endblock %}
